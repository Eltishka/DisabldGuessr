<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Яндекс.Панорама с картой и кнопкой</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=ba19df46-90af-4e53-84f0-4429ab8fb4ca"></script>
    <script type="text/javascript" src="cities.js"></script>
    <script type="text/javascript" src="test.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        /* Основной контейнер для панорамы */
        #player1 {
            width: 100%;
            height: 100%;
            position: relative;
        }
        
        /* Таймер */
        .timer-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Контейнер для карты и кнопки */
        .map-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 500px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        /* Стиль кнопки */
        .control-button {
            padding: 10px 15px;
            background-color: #2b7de1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
            align-self: flex-end;
        }
        
        .control-button:hover {
            background-color: #1a68c7;
        }
        
        /* Стиль карты */
        .map {
            width: 100%;
            height: 300px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        /* Анимация перехода */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #1a3e72;
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 32px;
            pointer-events: none;
        }
        
        .transition-overlay .distance {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        
    </style>
</head>
<body>
    <div id="player1"></div>
    <div class="timer-container" id="timer">00:00</div>
    <div class="map-container">
        <button class="control-button" id="randomLocation", onclick="endRound()">Next</button>
        <button onclick="searchBlock()">start search</button>
        <button onclick="downloadResults()">download results</button>
    
        <div id="map" class="map"></div>
    </div>
    
    <div class="transition-overlay" id="transitionOverlay">
        <div class="distance" id="distanceDisplay">0 km</div>
        <div>Distance to target</div>
    </div>
</body>
